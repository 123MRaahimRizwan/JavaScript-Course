<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video 82</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <img src="./alarm-clock.png" class="w-12" alt="icon" />
          <span class="ml-3 text-xl text-blue-900">Alarm Clock</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a
            class="mr-5 text-blue-800 text-xl hover:text-blue-900 cursor-pointer"
            >Home</a
          >
          <a
            class="mr-5 text-blue-800 text-xl hover:text-blue-900 cursor-pointer"
            >About</a
          >
        </nav>
        <button
          id="button-watch"
          class="inline-flex items-center bg-blue-500 text-white border-0 py-1 px-3 focus:outline-none hover:bg-blue-900 rounded text-base mt-4 md:mt-0"
        >
          Watch the Exercise Video
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-1"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </header>
    <div
      id="container"
      class="block m-auto p-[30px] rounded mt-[50px] bg-white w-[50%]"
    >
      <div>
        <h1 class="flex justify-center mt-5 text-4xl font-bold text-blue-900">
          Alarm Clock
        </h1>
        <h1
          id="clock"
          class="flex justify-center mt-5 text-3xl font-bold text-blue-900"
        >
          00:00:00 PM
        </h1>
      </div>
      <div
        id="content"
        class="flex justify-center mt-5 text-lg text-blue-900 gap-5"
      >
        <div id="column">
          <select>
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>
        <div id="column">
          <select>
            <option value="Minutes" selected hidden>Minutes</option>
          </select>
        </div>
        <div id="column">
          <select>
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <div id="btn" class="flex justify-center">
        <button
          id="button"
          class="mt-4 bg-blue-500 text-white text-xl py-[10px] px-[20px] hover:bg-blue-900 rounded"
        >
          Set Alarm
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
